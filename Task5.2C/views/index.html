<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sri Bhavana Chava | Portfolio</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/public/stylesheet.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue darken-3">
      <a href="#" class="brand-logo center">Sri Bhavana Chava</a>
    </div>
  </nav>

  <main class="container">
    <!-- About Section -->
    <section class="section">
      <h4>About Me</h4>
      <p>I am a Data Engineering enthusiast working on Big Data, ETL, and Cloud Technologies.</p>

    <!-- Projects Section -->
    <section class="section">
      <h4>Projects</h4>
      <div class="row" id="projects">
        <!-- Project cards will be injected here -->
      </div>

    <!-- Contact Modal Trigger -->

      <a class="waves-effect waves-light btn modal-trigger" href="#contactModal">

  <!-- Modal Structure -->
  <div id="contactModal" class="modal">
    <div class="modal-content">

      <form>
        <div class="input-field">
          <input type="text" id="first_name" />

        </div>
        <div class="input-field">
          <input type="text" id="last_name" />
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" />
          <label for="email">Email</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn waves-effect waves-green">Submit</a>
    </div>
  </div>

  <footer class="page-footer blue darken-4">

      <div class="container center-align">
